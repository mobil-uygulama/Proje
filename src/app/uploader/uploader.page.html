<ion-header>
	<ion-toolbar>
		<ion-title>Upload Image</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content padding>


	<app-loading *ngIf="busy"></app-loading>

	<div class="center" *ngIf="!busy">
		<div class="camera"></div>

		<input type="file" *ngIf="!imageURL" (change)="fileChanged($event)" class="filebtn" #fileButton />

		<ion-button shape="round" color="primary" (click)="uploadFile()" *ngIf="!imageURL" fill="outline">Upload File</ion-button>

		<div *ngIf="imageURL">
			<ion-grid>
				<ion-row>
					<ion-col size="12">
						<ion-img src="https://ucarecdn.com/{{ imageURL }}/-/preview/{{ activeEffect }}"></ion-img>
						<ion-card-content>
							<ion-textarea placeholder="Ä°ncome/Outcome" [(ngModel)]="inout"></ion-textarea>
							<ion-textarea placeholder="Price" [(ngModel)]="desc"></ion-textarea>
							<ion-button shape="round" color="primary" (click)="createPost()">POST</ion-button>
						</ion-card-content>
					</ion-col>
				</ion-row>

				

				<ion-row *ngIf="noFace">
					<ion-col size="12">
						<p class="no-face">Enter Amount</p>
					</ion-col>
				</ion-row>
			</ion-grid>

		</div>
	</div>
</ion-content>
