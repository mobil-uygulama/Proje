<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>

        <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input type="text" [(ngModel)]="username"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label position="floating" >Password</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label position="floating" >Confirm Password</ion-label>
              <ion-input type="password" [(ngModel)]="conpassword"></ion-input>
            </ion-item>
  
    </ion-list>
  
    <ion-button color="dark" fill="solid" expand="block" (click)="register()">Sign Up</ion-button>
    <ion-button color="dark" fill="solid" expand="block" [routerLink]="['/login']">Back</ion-button>

    

</ion-content>
